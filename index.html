
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>LAJCS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,400');
		html {
			min-height: 100%;
		}
		body {
			font-family: 'Source Sans Pro', monospace;
			font-size: 14pt;
			margin: 2em;
			/* Source : http://uigradients.com/# */
			background: #8e9eab; /* fallback for old browsers */
			background: -webkit-linear-gradient(to bottom right, #8e9eab , #eef2f3); /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to bottom right, #8e9eab , #eef2f3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		}
		.div-image {
			margin-top: 50px;
		}
		.div-image img {
			width: 80%;
		}
		.well {
			background: rgba(0, 0, 0, 0.1);
			border-color: rgba(128, 128, 128, 0.0);
			margin-top: 100px;
			font-size: 150%;
		}
		.well a {
			font-size: 16pt;
			width: 100%;
		}
		.div-notes {
			margin-top: 100px;
			background: rgba(0, 0, 0, 0);
			border-radius: 10px;
			border: 5px solid rgba(0, 0, 0, 0);
			color: rgba(0, 0, 0, 0.5);
			text-align: justify;
		}
		.neon:hover {
			text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #8e9eab, 0 0 30px #8e9eab, 0 0 40px #8e9eab, 0 0 50px #8e9eab, 0 0 75px #8e9eab;
		}
		.h1-contrast {
			color: black;
		}
		.h1-contrast span {
			color: white;
		}
		.h1-contrast:hover {
			color: white;
		}
		.h1-contrast span:hover {
			color: black;
		}
		.encadre {
			border: 2px solid;
			border-radius: 4px;
			padding-left: 5px;
			padding-right: 5px;
		}
		.souligne {
			border-bottom: 2px solid;
		}

		/* z-depth de materialize.css */
		.z-depth-0 {
		  box-shadow: none !important;
		}
		.z-depth-1, nav, .card-panel, .card, .toast, .btn, .btn-large, .btn-floating, .dropdown-content, .collapsible, .side-nav {
		  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
		}
		.z-depth-1-half, .btn:hover, .btn-large:hover, .btn-floating:hover {
		  box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18), 0 4px 15px 0 rgba(0, 0, 0, 0.15);
		}
		.z-depth-2 {
		  box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}
		.z-depth-3 {
		  box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
		}
		.z-depth-4, .modal {
		  box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22), 0 25px 55px 0 rgba(0, 0, 0, 0.21);
		}
		.z-depth-5 {
		  box-shadow: 0 27px 24px 0 rgba(0, 0, 0, 0.2), 0 40px 77px 0 rgba(0, 0, 0, 0.22);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-0 text-center animated slideInUp">
				<h1 class="neon h1-contrast"><span>LAJCS</span></h1>
			</div>
			<div class="col-xs-12 col-xs-offset-0 text-center div-image animated zoomIn">
				<img class="img-responsive img-rounded center-block z-depth-5" alt="Lavaux" src="http://deuxfoiscinq.ch/images/divers-images/vignoble-002.jpg" />
			</div>
			<div class="btn-group-vertical col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 text-center well liste animated slideInDown z-depth-5" role="group">
				<a class="btn btn-default" target="_blank" href="http://deuxfoiscinq.ch/">&#160;&#160;BLOG DEUXFOISCINQ.CH</a>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
